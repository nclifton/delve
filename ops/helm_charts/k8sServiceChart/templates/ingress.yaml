{{- if .Values.ingress.enabled}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: {{required "value 'name' is required" .Values.name}}
    namespace: {{required "value 'namespace' is required" .Values.namespace}}
    labels:
      app.kubernetes.io/name: {{required "value 'name' is required" .Values.name | quote}}
      helm.sh/chart: "{{$.Chart.Name}}-{{$.Chart.Version}}"
      app.kubernetes.io/instance: {{$.Release.Name | quote}}
      app.kubernetes.io/version: {{$.Chart.AppVersion | quote}}
      app.kubernetes.io/component: {{required "value 'component' is required" .Values.component | quote}}
      app.kubernetes.io/part-of: {{required "value 'namespace' is required" .Values.namespace | quote}}
      app.kubernetes.io/managed-by: {{$.Release.Service | quote}}
    {{- if .Values.ingress.annotations}}
    annotations:
      {{- range $key, $value := .Values.ingress.annotations}}
      {{$key}}: {{$value | quote}}
      {{- end}}
    {{- end}}
spec:
    rules:
        - http:
              paths:
                  - path: /*
                    backend:
                        serviceName: ssl-redirect
                        servicePort: use-annotation
        {{- $root := . -}}
        {{- range .Values.ingress.rules}}
        - host: {{required "value '.Values.ingress.rules.host' is required" .host | quote}}
          http:
              paths:
                  - path: {{required "value '.Values.ingress.rules.path' is required" .path | quote}}
                    backend:
                        serviceName: {{required "value 'name' is required" $root.Values.name | quote}}
                        servicePort: {{required "value 'servicePort' is required" $root.Values.servicePort}}
        {{- end}}
{{- end}}
