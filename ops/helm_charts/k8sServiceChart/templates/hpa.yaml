{{- if .Values.hpa.enabled}}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{required "value 'name' is required" .Values.name}}
  namespace: {{required "value 'namespace' is required" .Values.namespace}}
  labels:
    app.kubernetes.io/name: {{required "value 'name' is required" .Values.name | quote}}
    helm.sh/chart: "{{$.Chart.Name}}-{{$.Chart.Version}}"
    app.kubernetes.io/instance: {{$.Release.Name | quote}}
    app.kubernetes.io/version: {{$.Chart.AppVersion | quote}}
    app.kubernetes.io/component: {{required "value 'component' is required" .Values.component | quote}}
    app.kubernetes.io/part-of: {{required "value 'namespace' is required" .Values.namespace | quote}}
    app.kubernetes.io/managed-by: {{$.Release.Service | quote}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{required "value 'name' is required" .Values.name}}
  minReplicas: {{required "value 'hpa.minReplicas' is required" .Values.hpa.minReplicas}}
  maxReplicas: {{required "value 'hpa.maxReplicas' is required" .Values.hpa.maxReplicas}}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{required "value 'hpa.cpuTargetAverageUtilization' is required" .Values.hpa.cpuTargetAverageUtilization}}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{required "value 'hpa.cpuTargetAverageUtilization' is required" .Values.hpa.memoryTargetAverageUtilization}}
{{- end}}
